<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Textlify</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="scrollbar.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <script src="main.js"></script>
    </head>
    <body class="f-column">
        <!-- HEADER -->
        <div id="header" class="f-row f-align-center f-justify-space-between padding-md">
            <div>
                <button id="installButton" onclick="installApp()" hidden>Install PWA</button>
            </div>
            <h1 class="text-align-center">Textly</h1>
            <span id="onlineStatus" class="text-align-right"></span>
        </div>

        <!-- CONTENT -->
        <div id="content" class="f-row">
            <div id="conversations" class="f-column f-align-center scrollable"></div>

            <!-- no chat -->
            <div
                id="no-chat"
                class="f-column f-align-center f-justify-center padding-md scrollable"
            >
                <div
                    id="no-chat-selected"
                    class="f-column f-align-center f-justify-center padding-lg"
                >
                    <span>No chat selected</span>
                </div>
            </div>

            <!-- chat selected -->
            <div
                id="chat"
                class="f-column f-align-center f-justify-center padding-md scrollable"
            ></div>
        </div>

        <!-- FOOTER -->
        <div id="footer" class="f-row f-align-center f-justify-space-between padding-lg">
            <span>Loading...</span>
            <span class="text-align-right">Loading...</span>
        </div>
    </body>

    <!-- TEMPLATES -->
    <template id="convo-box-template">
        <div class="convo-box f-row light">
            <img class="avatar" alt="Profile-Image" data-image />
            <div class="f-column f-justify-center">
                <span class="bold" data-fullname></span>
                <span class="ghost" data-username></span>
            </div>
        </div>
    </template>
</html>
