<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PWChat</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53b7103951.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
        <nav>
            <button id="chat-button" class="full-width on-background active"><i class="fa-solid fa-house"></i></button>
            <button id="user-button" class="full-width on-background"><i class="fa-solid fa-comment-dots"></i></button>
            <button id="setting-button" class="full-width on-background"><i class="fa-solid fa-gear"></i></button>
        </nav>
        <main>
            <div id="conversation-area">
                <div class="header">
                    <h2>Chats</h2>
                    <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="convo-list">

                </div>
            </div>
            <div id="message-area">
                <div id="no-convo-selected">
                    <h3>Momentan ist keine Konversation ausgew√§hlt!</h3>
                </div>
            </div>
        </main>
    </div>


    <template id="convo-template">
        <div class="convo pointer">
            <img src="images/">
            <div>
                <h4></h4>
                <span></span>
            </div>
        </div>
    </template>
  </body>
</html>
